<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yr weather symbols</title>
  <style>body, html {
  margin: 0;
  padding: 0;
}
html {
  background-color: #eee;
  color: #333;
}
body {
  font-family: sans-serif;
  text-align: center;
}
h2 {
  font-weight: 400;
  margin: 0 0 0.5em;
}
h3 {
  font-weight: 400;
  margin: 0;
}
.graphic {
  background-color: white;
  display: inline-block;
  margin: 1em 0.5em 0;
  padding: 1em;
}
.graphics-group {
  display: inline-block;
}
.graphic svg,
.graphic png {
  display: inline-block;
  height: 100px;
  width: 100px;
}
</style>
  <style type="text/css">.cloud0-primitive {
  color: #c6c6c6;
  fill: #efefef;
}
.cloud1-primitive {
  color: #aaa;
  fill: #e5e5e5;
}
.cloud2-primitive {
  color: #828282;
  fill: #cccccc;
}
.cloud3-primitive {
  color: #696969;
  fill: #b2b2b2;
}
.cloud4-primitive {
  color: #424242;
  fill: #999999;
}
.cloud-outline {
  fill: white;
}
.fog-primitive {
  color: #999999;
  fill: #e5e5e5;
}
/*
.sun-primitive {
  color: #ffee8a;
  fill: #ffaf22;
}

.sun-inner{
  fill: #FFAF22;
}
*/
.sun-outer{
  fill: #FFE266;
}
.sun-glow{
  fill: #FFDC7B;
}

.sunWinter-primitive {
  color: #ffee8a;
  fill: #fbbe40;
  stroke: #f5b93f;
}

.moon-primitive {
  fill: #D1901C;
}

.raindrop-primitive {
  fill: #0062bf;
}

.snowflake-primitive {
  fill: #47c0e3;
}

.lightning-primitive {
  fill: #ffdd15;
}

img{
  display: none;
}

.graphics-group h3{
    display: none;
  }
</style>
</head>
<body>
  <svg id="symbolPrimitiveDefs">
	<defs>
		<linearGradient id="sun-grad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#FFAF22;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#F09900;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="moon-grad" x1="0%" y1="10%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color:#D1901C;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#DBB700;stop-opacity:1" />
		</linearGradient>
		<filter id="sun-shadow" width="150%" height="150%">
			<feOffset result="offOut" in="SourceAlpha" dx="0" dy="0"/>
			<feGaussianBlur result = "blurOut" in="offOut" stdDeviation = "5"/>
			<feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
			<feComponentTransfer>
		    <feFuncA type="linear" slope="0.2"/>
		  </feComponentTransfer>
		  <feMerge>
		    <feMergeNode/>
		    <feMergeNode in="SourceGraphic"/>
		  </feMerge>
		</filter>
		<clipPath id="cut-off-bottom">
			<rect x="0" y="0" width="200" height="100" />
		</clipPath>
	</defs>

		</g>
	</symbol>
	<symbol id="raindrop">
		<path d="M1.9,13c-0.3,0-0.5-0.1-0.8-0.2c-1-0.4-1.4-1.6-0.9-2.6l4.2-9.1c0.4-1,1.6-1.4,2.5-0.9c1,0.4,1.4,1.6,0.9,2.6l-4.2,9.1 C3.3,12.6,2.6,13,1.9,13z"></path>
